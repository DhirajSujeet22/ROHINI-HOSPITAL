<section class="home_main_login">
    <div class="container">
        <div class="row home_main_login_row">
            <div class="col-md-8 leftisde-links-box">
                <p>
                    Best <br>
                    <span>
                        TPA / Insurance
                    </span>
                    Provider
                </p>
                <ol class="leftside-links-box-ul">

                    <li>
                        <a href="#">https://rohini.iib.gov.in/</a>
                    </li>
                    <li>
                        <a href="#">https://irdai.gov.in/list-of-general-insurers</a>
                    </li>
                    <li>
                        <a href="#">https://irdai.gov.in/list-of-tpas</a>
                    </li>
                </ol>
            </div>
            <div class="col-md-4 rightside-login-box">

                <div class="main-login-box">
                    <div class="main-top-btns">
                        <ul class="main-top-btns-ul">
                            <li>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#tpaModal">
                                    TPA/INSURANCE LOGIN
                                </button>
                            </li>

                            <!-- Modal Structure -->
                            <div class="modal fade" id="tpaModal" tabindex="-1" aria-labelledby="tpaModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-fullscreen-lg-down">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="tpaModalLabel">TPA/Insurance Login</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <!-- Your login form or content goes here -->
                                            <p>Login form goes here.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <li><button type="button" class="btn btn-primary">HOSPITAL REQUEST </button></li>
                        </ul>
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control input__" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput"> <span>
                                    <i class="bi bi-person-fill"></i>
                                </span>Email address Provided </label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">
                                <span>
                                    <i class="bi bi-file-earmark-lock-fill"></i>
                                </span>
                                Password</label>
                        </div>
                        <div class="captcha-box">
                            <input class="form-control" type="text" placeholder="Captcha"
                                aria-label="default input example">
                            <input class="form-control " disabled type="text" placeholder="BUJDNSKLH"
                                aria-label="default input example">
                            <div class="refresh-btn">
                                <span>
                                    <i class="fa-solid fa-arrows-rotate"></i>
                                </span>
                            </div>
                        </div>
                        <div class="reset-password">
                            <ul class="reset-password-ul">
                                <li> <a href="#">Click Here to Reset password </a></li>
                                <li><button type="button" class="btn btn-primary sign-in-btn">Sign In</button></li>
                            </ul>
                        </div>
                        <div class="new-registor-with-box">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#registerModal">
                                New Register With Us
                            </button>
                        </div>

                        <!-- Modal Structure -->
                        <div class="modal fade" id="registerModal" tabindex="-1"
                            aria-labelledby="registerModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-fullscreen-sm-down pop-up-main">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="registerModalLabel">Register With Us</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body pop-up-body">
                                        <input class="form-control form-control-sm " type="text" placeholder="Name "
                                            aria-label=".form-control-sm example">
                                        <input class="form-control form-control-sm " type="text"
                                            placeholder="Contact No " aria-label=".form-control-sm example">
                                        <input class="form-control form-control-sm " type="text"
                                            placeholder="Email " aria-label=".form-control-sm example">
                                        <input class="form-control form-control-sm " type="text"
                                            placeholder="Hospital Name " aria-label=".form-control-sm example">
                                        <input class="form-control form-control-sm " type="text"
                                            placeholder="Company Name " aria-label=".form-control-sm example">
                                        <input class="form-control form-control-sm " type="text"
                                            placeholder="Create  Password " aria-label=".form-control-sm example">
                                        <input class="form-control form-control-sm " type="text"
                                            placeholder="Confirm Password  " aria-label=".form-control-sm example">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </form>
                </div>
            </div>


        </div>
    </div>
</section>
